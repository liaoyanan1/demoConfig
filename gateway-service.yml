spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: a-service
          uri: lb://a-service
          order: 100
          predicates:
            - Path=/A/**
        - id: b-service
          uri: lb://b-service
          order: 100
          predicates:
            - Path=/B/**
security:
  oauth2:
    client:
      clientId: lyn
      clientSecret: 123456
      accessTokenUri: http://localhost:8899/oauth/token
      userAuthorizationUri: http://localhost:8899/oauth/authorize
    resource:
      userInfoUri: http://localhost:8899/user/me
